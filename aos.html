<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box" data-aos="fade-right" data-aos-duration="3000" data-aos-offset="300">
        <h1>
            <a href='#modal2' rel="modal:open">
                <h1>box1</h1>
            </a>
        </h1>
        <p id="modal2" class="modal">
            <a href="#">
                모달창이 뜹니다.
            </a>
        </p>
    </div>
    <div class="box" data-aos="fade-up-right" data-aos-duration="3000">
        <h1>box2</h1>
    </div>
    <div class="box" data-aos="zoom-in" data-aos-duration="3000"
    data-aos-offset="300">
        <h1>box3</h1>
    </div>
    <div class="box" data-aos="flip-right" data-aos-duration="2000">
        <h1>box4</h1>
    </div>
    <div class="box" data-aos="zoom-out" data-aos-duration="3000">
        <h1>box5</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js">

    </script>
</body>
</html>
