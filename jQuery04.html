<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
        
    <script>
        $(function(){
            // 홀수 인덱스만 (0부터 시작함 주의)
            $('#list1 li:odd').css('background', 'yellow');

            // 짝수 인덱스만
            $('#list1 li:even').css('background', 'gray');

            $('#list1 li:first').css('color', 'red');
            $('#list1 li:last').css('color', 'green');

            // <li>요소 중 두번째(0부터 시작이니까) 요소만 적용
            $('#list1 li').eq(1).css('font-style', 'italic');

            // 이전 요소에 적용
            $('#list1 li:lt(2)').css('border', 'dotted 2px aqua');

            // 이후 요소에 적용
            $('#list1 li:gt(2)').css('border', 'dotted 2px purple');
            
    
            $("#list2 li:nth-child(2n)").css('background', 'orange');
            $("#list2 li:contains('리스트11')").css('color', 'red');

            // id='list2'인 요소의 <li>요소 중 <span>태그가 포함된 <li>요소만 선택
            $("#list2 li:has('span')").css('color', 'aqua');

            // id='list2'인 요소의 <li>요소 중 class='theObj'인 <li>요소만 선택
            $("#list2 li").filter('.theObj').css('font-size', '20px');
            
            // class="theTitle"인 요소에 하위요소를 새요소로 바꿈
            $(".theTitle").html("<a href='#'>요소 객체 조작</a>");

            // class='obj1'인 요소의 텍스트를 새 텍스트로 바꿈
            $(".obj1").text("리스트_2");

            // id="list3"인 요소의 마지막 위치에 새 요소를 추가
            $("#list3").append("<li>list_6</li>");

            // id="list3"인 요소의 첫 위치에 새 요소를 추가
            $("#list3").prepend("<li>list_1</li>");

            // id="list3"인 5번째 li요소 이전에 새 요소를 추가
            $("<li>insertBefore</li>").insertBefore($("#list3 li").eq(4));

            // id="list3"인 6번째 li요소 이후에 새 요소를 추가
            $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));

            //★★★ 여기서부터 제일 중요! 그냥 외워 ★★★

            // class="obj1"인 요소를 복제 후 id="list3"인 요소 마지막 위치에 추가
            $(".obj1").clone().appendTo('#list3');

            // id="list3"인 요소에 하위 <li>요소 중 첫번째 요소 삭제
            $("#list3 li").eq(0).remove();

            // id="list3"인 요소에 하위 <li>요소 중 첫번째 요소에 클래스 값을 반환
            $("#list3 li").eq(0).attr("class");

            // id="list3"인 요소에 하위 <li>요소 중 첫번째 요소에 클래스 값을 새 데이터로 변환
            $("#list3 li").eq(0).attr("class", "obj2");

            $(".obj2").css('background-color', 'yellow');

            // id="list3"인 요소에 하위 <li>요소 중 첫번째 요소에 클래스 값을 추가
            $("#list3 li").eq(0).addClass("obj3");

            $(".obj3").css("color", "red");

        });

    </script>
</body>
</html>
